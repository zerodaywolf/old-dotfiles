# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
unbind %
unbind '"'
bind | split-window -h
bind - split-window -v

# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# statusbar
set -g status-justify left
set -g status-style 'bg=#000000 fg=#ffffff'
set -g status-right '#[fg=black,bg=white] %d %h #[fg=black,bg=white] %H:%M'
set -g status-right-length 50
set -g status-left-length 20

# misc
set -g history-limit 100000
set -g allow-rename off
set-window-option -g mode-keys vi
set-option -g default-shell /bin/zsh
set -g default-terminal screen-256color

# fix pane switiching with ESC
set -s escape-time 0

# nested local and remote sessions
# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/.tmux/tmux.remote.conf'

bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\
    display-message "nested"

bind -T off F12 \
	set -u prefix \;\
	set -u key-table \;\
	set -u status-style \;\
	set -u window-status-current-style \;\
	set -u window-status-current-format \;\
	refresh-client -S \;\
	display-message "local"

